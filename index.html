            <div class="tinyText" style="height: 2876px; left: 42px; position: absolute; top: 85px; width: 1131px; z-index: 1; ">
              <img usemap="#map1" id="shapeimage_2" src="About_COFs_%26_CMPs_files/shapeimage_2.png" style="border: none; height: 3163px; left: -421px; position: absolute; top: -10px; width: 1982px; z-index: 1; " alt="A Tutorial Review&#10;Covalent Organic Frameworks&#10;Xiao Feng, Xuesong Ding, and Donglin Jiang&#10;Chem. Soc. Rev. 41, 6010-6022 (2012) (Review). &#10;DOI: 10.1039/C2CS35157A&#10;&#10;A Recent Comprehensive Review&#10;Covalent Organic Frameworks: A Materials Platform for Structural and Functional Designs&#10;Nature Reviews Materials 2016, 1, 16068. &#10;DOI: 10.1038/natrevmats.2016.68&#10;&#10; COFs are composed of organic building blocks that are linked with covalent bonds, and can be designed &#10;   via reticular chemistry.&#10;&#10;  COFs are crystalline materials and possess permanent porosity. Organic porous polymers with low &#10;   crystallinity or amorphous organic materials are not classified as COFs.&#10;&#10;  COFs can be 2D and 3D in topology. The 2D COFs consist of layered two-dimensional polymer sheets&#10;   and one-dimensional channels, whereas the 3D COFs consist of tetrahedral centers in the skeletons.&#10;&#10;  The pores and skeletons of COFs can be precisely designed through the combination of monomer units&#10;  with different geometry, size, and functions.&#10;&#10;  The synthesis of COFs remains a challenge in organic and polymer chemistry. We focus on the synthesis&#10;   of COFs utilizing dynamic covalent chemistry.&#10;&#10; We also focus on exploring the functions and applications of COFs, for challenging energy and&#10;  environmental issues.&#10;&#10;￼&#10;&#10;&#10;&#10;￼&#10;A Critical Review&#10;Conjugated Microporous Polymers: Design, Synthesis and Application&#10;Yanhong Xu, Shangbin Jin, Hong Xu, Atsushi Nagai, and Donglin Jiang &#10;Chem. Soc. Rev. 2013, 42, 8012-8031 (Cover Page). &#10;DOI: 10.1039/C2CS35157A&#10;&#10; CMPs are conjugated porous networks in which π building blocks are linked by conjugated bonds.&#10;&#10;  CMPs are microporous materials and possess permanent porosity. &#10;&#10;  CMPs are amorphous materials without long-range molecular orderings.&#10;&#10;  CMPs can be synthesized by traditional methods for the synthesis of conjugated polymers. The &#10;     monomers usually consist of multiple reactive groups for forming a three-dimensional structure.&#10;&#10;  How to control the structure and porosity of CMPs is a challenge in organic and polymer chemistry.&#10;&#10;  The complementary utilization of π conjugation and pores is our basic concept in developing &#10;      functions and applications of CMPs accompanying with high potentials and new challenges.&#10;￼" title="" /><map name="map1" id="map1"><area href="http://pubs.rsc.org/en/content/articlelanding/2012/cs/c2cs35157a" title="http://pubs.rsc.org/en/content/articlelanding/2012/cs/c2cs35157a" onmouseover="IMmouseover('shapeimage_2', '0');" alt="http://pubs.rsc.org/en/content/articlelanding/2012/cs/c2cs35157a" onmouseout="IMmouseout('shapeimage_2', '0');" shape="rect" coords="425, 142, 711, 174" onclick="window.open(this.href); return false;" onkeypress="window.open(this.href); return false;" /><area href="http://www.nature.com/articles/natrevmats201668" title="http://www.nature.com/articles/natrevmats201668" onmouseover="IMmouseover('shapeimage_2', '1');" alt="http://www.nature.com/articles/natrevmats201668" onmouseout="IMmouseout('shapeimage_2', '1');" shape="rect" coords="425, 302, 786, 334" onclick="window.open(this.href); return false;" onkeypress="window.open(this.href); return false;" /><area href="http://pubs.rsc.org/en/content/articlelanding/2012/cs/c2cs35157a#!divAbstract" title="http://pubs.rsc.org/en/content/articlelanding/2012/cs/c2cs35157a#!divAbstract" onmouseover="IMmouseover('shapeimage_2', '2');" alt="http://pubs.rsc.org/en/content/articlelanding/2012/cs/c2cs35157a#!divAbstract" onmouseout="IMmouseout('shapeimage_2', '2');" shape="rect" coords="425, 1946, 723, 1979" onclick="window.open(this.href); return false;" onkeypress="window.open(this.href); return false;" /></map><img style="height: 32px; left: 4px; position: absolute; top: 132px; width: 286px; " id="shapeimage_2_link_0" alt="shapeimage_2_link_0" src="About_COFs_&amp;_CMPs_files/shapeimage_2_link_0.png" /><img style="height: 32px; left: 4px; position: absolute; top: 292px; width: 361px; " id="shapeimage_2_link_1" alt="shapeimage_2_link_1" src="About_COFs_&amp;_CMPs_files/shapeimage_2_link_1.png" /><img style="height: 33px; left: 4px; position: absolute; top: 1936px; width: 298px; " id="shapeimage_2_link_2" alt="shapeimage_2_link_2" src="About_COFs_&amp;_CMPs_files/shapeimage_2_link_2.png" />
